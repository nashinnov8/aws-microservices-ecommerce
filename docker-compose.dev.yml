version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth_db
      MYSQL_USER: auth
      MYSQL_PASSWORD: auth
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    healthcheck:
      test:  ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-dev-network

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: auth-service-dev
    environment:
      # Chọn profile DEVELOPMENT
      SPRING_PROFILES_ACTIVE: dev

      # Override nếu cần (optional vì đã có trong application-dev.yml)
      SPRING_DATASOURCE_URL:  jdbc:mysql://mysql:3306/auth_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
      SPRING_DATASOURCE_USERNAME: auth
      SPRING_DATASOURCE_PASSWORD: auth

    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ecommerce-dev-network

networks:
  ecommerce-dev-network:
    driver: bridge

volumes:
  mysql_dev_data: