spring:
  application:
    name: auth-service
  jpa:
    show-sql: false

server:
  port: 8080

jwt:
  secret: default-secret-key-change-in-production
  expiration: 3600000
  expiration-refresh: 86400000

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true
      show-details: never